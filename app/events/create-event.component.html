<h1>New Event</h1>
<hr>
<div class="col-md-6">
  <form #createEventForm="ngForm" (ngSubmit)="saveEvent(createEventForm.value)" autocomplete="off" novalidate>
    <div class="form-group" [ngClass]="{'error': createEventForm.controls.name?.invalid && createEventForm.controls.name?.touched}">
      <label for="eventName">Event Name:</label>
      <em *ngIf="createEventForm.controls.name?.invalid && (createEventForm.controls.name?.touched)">Required</em>
      <input (ngModel)="name" name="name" required id="name" type="text" class="form-control" placeholder="Name of your event..." />
    </div>
    <div class="form-group" [ngClass]="{'error': createEventForm.controls.date?.invalid && createEventForm.controls.date?.touched}">
      <label for="eventDate">Event Date:</label>
      <em *ngIf="createEventForm.controls.date?.invalid && (createEventForm.controls.date?.touched)">Required</em>
      <input (ngModel)="date" name="date" required id="eventDate" type="text" class="form-control" placeholder="format (mm/dd/yyyy)..." />
    </div>
    <div class="form-group" [ngClass]="{'error': createEventForm.controls.time?.invalid && createEventForm.controls.time?.touched}">
      <label for="eventTime">Event Time:</label>
      <em *ngIf="createEventForm.controls.time?.invalid && (createEventForm.controls.time?.touched)">Required</em>
      <input (ngModel)="time" name="time" required id="eventTime" type="text" class="form-control" placeholder="start and end time..." />
    </div>
    <div class="form-group" [ngClass]="{'error': createEventForm.controls.price?.invalid && createEventForm.controls.price?.touched}">
      <label for="eventPrice">Event Price:</label>
      <em *ngIf="createEventForm.controls.price?.invalid && (createEventForm.controls.price?.touched)">Required</em>
      <input (ngModel)="price" name="price" required id="eventPrice" type="text" type="number" class="form-control" placeholder="event price..." />
    </div>
    <!-- ngModelGroup="location" sets the nested element's controls in a new 'ngForm.location' property! -->
    <div ngModelGroup="location">
      <div class="form-group">
        <label for="address">Event Location:</label>
        <input (ngModel)="address" name="address" id="address" type="text" class="form-control" placeholder="Address of event..." />
      </div>
      <div class="row">
        <div class="col-md-6">
          <input (ngModel)="city" name="city" id="city" type="text" class="form-control" placeholder="City..." />
        </div>
        <div class="col-md-6" >
          <input (ngModel)="country" name="country" id="country" type="text" class="form-control" placeholder="Country..." />
        </div>
      </div>

      <div class="form-group">
        <label for="onlineUrl">Online Url:</label>
        <input (ngModel)="onlineUrl" name="onlineUrl" id="onlineUrl" type="text" class="form-control" placeholder="Online Url..." />
      </div>
      <div class="form-group" [ngClass]="{'error': createEventForm.controls.imageUrl?.invalid && createEventForm.controls.imageUrl?.touched}">
        <label for="imageUrl">Image:</label>
        <em *ngIf="createEventForm.controls.imageUrl?.invalid && createEventForm.controls.imageUrl?.touched && createEventForm.controls.imageUrl?.errors.required">Required</em>
        <em *ngIf="createEventForm.controls.imageUrl?.invalid && createEventForm.controls.imageUrl?.touched  && createEventForm.controls.imageUrl?.errors.pattern">Must be a png or jpg url</em>
        <input (ngModel)="imageUrl" name="imageUrl" required pattern=".*\/.*.(png|jpg)" id="imageUrl" type="text" class="form-control" placeholder="url of image..." />
        <img [src]="createEventForm.controls.imageUrl?.value" *ngIf="createEventForm.controls.imageUrl?.valid" />
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" [disabled]="createEventForm.invalid" class="btn btn-default" (click)="cancel()">Cancel</button>
  </form>
</div>
